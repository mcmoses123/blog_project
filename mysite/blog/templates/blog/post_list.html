{% extends "blog/base.html" %}
{% block content %}
<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
    <!--what this means when you click post title you go to post detail with a primary key of post.pk the post in if statement-->
    <div class="date">
      <p>Published on: {{post.pubished|date:"D M Y"}}</p>

    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
